<!DOCTYPE html>
<html lang="en" ng-app="pg.imt">
<head>
    <meta charset="UTF-8">
    <title>Internal Management Tool</title>

    <!-- Stylesheets -->
    <link href="bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="font-awesome-4.5.0/css/font-awesome.css" type="text/css" rel="stylesheet" />
    <link href="pg-common.css" type="text/css" rel="stylesheet" />

    <!-- Scripts from 3rd parties -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.17/angular-ui-router.min.js"></script>
    <script src="lib/ui-bootstrap-1.1.2.js"></script>
    <script src="lib/ui-bootstrap-contextMenu.js"></script>
    <script src="lib/async.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="lib/ocLazyLoad.js"></script>

    <!-- Application scripts -->
    <script src="common/common.js"></script>
    <script src="common/dispatcher.js"></script>
    <script src="common/eventManager.js"></script>
    <script src="common/pluginsStore.js"></script>

    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="navbarCtrl.js"></script>

</head>
<body>

<!-- Top navbar always visible from all app views -->
<div ng-controller="navbarCtrl">
    <nav class="navbar navbar-dark bg-inverse">
        <div class="nav navbar-nav">
            <img src="playgiga_icon.png" class="pull-left" style="margin-right: 10px;">
            <a class="nav-item nav-link" ng-repeat="view in views" ui-sref="{{view.state}}" ui-sref-active="active" href="">
                {{view.name}}
                <span class="sr-only">(current)</span>
            </a>
        </div>
        <div class="nav-user-info">
            <i class="fa fa-user"></i>
            Connected as root
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <span id="navbarMenuUser" uib-dropdown-toggle></span>
                <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="navbarMenuUser">
                    <li role="menuitem"><a class="dropdown-item" href="">Action</a></li>
                    <li role="menuitem"><a class="dropdown-item" href="">Another action</a></li>
                    <li class="dropdown-divider"></li>
                    <li role="menuitem"><a class="dropdown-item" href=""><i class="fa fa-sign-out"></i> Logout</a></li>
                </ul>
            </div>

        </div>
    </nav>
</div>

<!-- Main content view that will change depending on module's view -->
<div ui-view></div>

</body>
</html>
