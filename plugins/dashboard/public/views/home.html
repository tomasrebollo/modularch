
<div class="jumbotron clearfix">

    <!-- Header title -->
    <h1>Hello from {{pluginName}} <i class="fa fa-dashboard"></i></h1>
    <hr>

    <p>Here goes the plugin's content</p>

    <div class="col-md-6">
        <div>
            <p>Add a new task, just for testing purposes</p>
            <input type="text" ng-model="taskName" ng-init="taskName = 'test'">
            <button class="btn btn-sm btn-primary" ng-click="addTask(taskName)"><i class="fa fa-bolt"></i> Add Task</button>
        </div>

        <div>
            <p>Add a new DCM, just for testing purposes</p>
            <input type="text" ng-model="address" ng-init="address = '172.16.100.162'">
            <input type="text" ng-model="port" ng-init="port = 8080">
            <button class="btn btn-sm btn-primary" ng-click="addDCM(address, port)"><i class="fa fa-bolt"></i> Add DCM</button>
        </div>
    </div>

    <div class="col-md-6">
        <!-- Whole list of existing DCMs -->
        <ul class="list-group">
            <li ng-repeat="dcm in dcms" class="list-group-item">
                <h5 class="list-group-item-heading">
                    {{dcm.address}} <small style="font-size: 65%;"> port {{dcm.port}}</small>
                </h5>
            </li>
        </ul>
    </div>

</div>
