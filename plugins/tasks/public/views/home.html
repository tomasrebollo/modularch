
<div class="jumbotron clearfix">

    <!-- Header title -->
    <h1>Hello from {{pluginName}} <i class="fa fa-tasks"></i></h1>
    <hr>

    <!-- Actions container that allows to perform main actions (create a task, etc.) -->
    <div>
        <button class="btn btn-sm btn-primary" ng-click="createTask()"><i class="fa fa-plus"></i> New task</button>
    </div>
    <br>

    <!-- Whole list of existing tasks -->
    <ul class="list-group col-xl-8">
        <li ng-repeat="task in tasks" class="list-group-item" context-menu="taskMenuOptions(task)">
            <h5 class="list-group-item-heading">
                {{task.name}} <small style="font-size: 65%;">{{task.description}}</small>
                <div class="pull-right">
                    <a type="button" class="btn btn-sm btn-primary" ng-click="executeTask(task)">Execute</a>
                    <a type="button" class="btn btn-sm btn-secondary" ng-click="removeTask(task)">Dismiss</a>
                </div>
            </h5>
            <progress class="progress progress-success" value="{{task.progress}}" max="100">{{task.progress}}%</progress>
            <small class="list-group-item-text text-muted">Created at {{task.created | date: 'hh:mm:ss dd-MM-yyyy'}}</small> /
            <small class="list-group-item-text text-muted">Last executed at {{task.lastExecuted | date: 'hh:mm:ss dd-MM-yyyy'}}</small>
        </li>
    </ul>

    <!-- Testing nested views -->
    <div class="col-xl-4">
        <button class="btn btn-sm btn-secondary" ui-sref-active="disabled" ui-sref="tasks.test1">Test1</button>
        <button class="btn btn-sm btn-secondary" ui-sref-active="disabled" ui-sref="tasks.test2">Test2</button>
        <div ui-view="testView"></div>
    </div>

</div>
